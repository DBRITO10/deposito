<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">

  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-512.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      margin: 20px 0;
      color: #d32f2f;
      font-size: 24px;
      font-weight: 600;
    }

    .links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 800px;
      padding: 0 10px;
    }

    a {
      display: inline-block;
      padding: 16px 28px;
      background: #fff;
      color: #b71c1c;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
      min-width: 160px;
      text-align: center;
      flex: 1;
    }

    a:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .logo {
      width: 200px; /* Tamanho da logo no PC */
      height: 200px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .top-bar {
      background: #f8e5e3; /* Cor de fundo da barra para PC */
      color: #333;
      padding: 15px 30px;
      width: 100%;
      max-width: 400px; /* Largura da barra no PC */
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    #welcomeUser {
      font-weight: bold;
      color: #333;
    }

    .top-bar button {
      background: #CC0000;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .top-bar button:hover {
        background: #a00;
    }

    #installBanner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #d32f2f;
      color: white;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      display: none;
    }

    /* Estilos para telas pequenas (celular) */
    @media (max-width: 768px) {
      body {
        padding: 10px;
        justify-content: flex-start;
      }
      .top-bar {
        position: static;
        margin-top: 0;
        margin-bottom: 20px;
        padding: 10px 20px;
        width: calc(100% - 20px);
        max-width: none;
      }
      .links {
        flex-direction: column;
        align-items: center;
      }
      a {
        width: 80%;
        margin-bottom: 10px;
      }
      .logo {
        width: 150px; /* Tamanho da logo no celular */
        height: 150px;
      }
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<div class="top-bar">
  <span id="welcomeUser">Carregando...</span>
  <button onclick="logout()">Sair</button>
</div>

<img src="icon-512.png" alt="M칩veis Simonetti" class="logo">

<h1>Escolha como deseja continuar:</h1>

<div class="links">
  <a href="cargas do dia.html">游뚴 CARGAS DO DIA</a>
</div>

<div id="installBanner">游 Instalar App</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBvcY4cObePVA0knUcmeSCT2JPkpATQpIw",
    authDomain: "recebimento-45b44.firebaseapp.com",
    projectId: "recebimento-45b44",
    storageBucket: "recebimento-45b44.firebasestorage.app",
    messagingSenderId: "163866983916",
    appId: "1:163866983916:web:e901b7cf58b28733a554c9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const welcomeUser = document.getElementById("welcomeUser");

  // Check for username in localStorage first for a faster load
  const storedUsername = localStorage.getItem("username");
  if (storedUsername) {
    welcomeUser.textContent = `Bem-vindo, ${storedUsername}`;
  } else {
    welcomeUser.textContent = "Carregando...";
  }

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const userDocRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(userDocRef);

      if (docSnap.exists() && docSnap.data().username) {
        const username = docSnap.data().username;
        // Update the display and store in localStorage
        welcomeUser.textContent = `Bem-vindo, ${username}`;
        localStorage.setItem("username", username);
      } else {
        console.error("Dados de usu치rio incompletos. Redirecionando.");
        window.location.href = "login.html";
      }
    } else {
      window.location.href = "login.html";
    }
  });

  window.logout = () => {
    signOut(auth).then(() => {
      localStorage.removeItem("username");
      window.location.href = "login.html";
    }).catch((error) => {
      console.error("Erro ao fazer logout: ", error);
    });
  };
</script>

<script defer>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./sw.js");
  }

  let deferredPrompt;
  const installBanner = document.getElementById("installBanner");

  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBanner.style.display = "block";
  });

  installBanner.addEventListener("click", (e) => {
    installBanner.style.display = "none";
    if (deferredPrompt) {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === "accepted") {
          console.log("Usu치rio aceitou a instala칞칚o do PWA");
        } else {
          console.log("Usu치rio recusou a instala칞칚o do PWA");
        }
        deferredPrompt = null;
      });
    }
  });
</script>

</body>
</html>
